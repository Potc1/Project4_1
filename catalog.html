<html lang="ru">
    <head>
        <title>Каталог</title>
        <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manrope:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <header>
        <nav class = "navbar compact-navbar">
          <div class = "navbar-menu">
            <div>
                <button onclick="window.location.href='index.html'" class="main-btn">Главная</button>
            </div>
            <div>
                <button onclick="window.location.href='profile.html'" class="main-btn">Мой портфель</button>
            </div>
          </div>
        </nav>
      </header>
    <div class="header-line"></div>

    

    <div class="catalog-accordion">

      <button class="accordion-btn" data-bs-toggle="collapse" data-bs-target="#stocksTable">
        <span class="accordion-title">Акции</span>
        <span class="accordion-icon">+</span>
      </button>
  
        <div id="stocksTable" class="collapse">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Название</th>
                  <th scope="col" class="text-end">Размер лота</th>
                  <th scope="col" class="text-end">Мин. цена</th>
                  <th scope="col" class="text-end">Макс. цена</th>
                </tr>
              </thead>
              
              <tbody id="stocksData">
                
              </tbody>
              
            </table>
          </div>
        </div>
    </div>

    <div class="catalog-accordion">

      <button class="accordion-btn" data-bs-toggle = "collapse" data-bs-target="#bondsTable">
      <span class="accordion-title">Облигации</span>
      <span class="accordion-icon">+</span>
      </button>
  
        <div id="bondsTable" class="collapse">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Название</th>
                  <th scope="col" class="text-end">Размер лота</th>
                  <th scope="col" class="text-end">Мин. цена</th>
                  <th scope="col" class="text-end">Макс. цена</th>
                </tr>
              </thead>

              <tbody id="bondsData">
                
              </tbody>
              
            </table>
          </div>
        </div>
    </div>

      <div class="modal fade" id="commonModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="module" src="script.js"></script>

    </body>
</html>
